---
# ServiceAccount用于metrics-sidecar容器
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-sidecar
  namespace: default
---
# Role定义所需权限
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: metrics-sidecar-role
  namespace: default
rules:
# 访问Deployment信息的权限
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
# 访问Pod信息的权限
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# 访问metrics.k8s.io API的权限
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
# RoleBinding将Role绑定到ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: metrics-sidecar-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: metrics-sidecar
  namespace: default
roleRef:
  kind: Role
  name: metrics-sidecar-role
  apiGroup: rbac.authorization.k8s.io 